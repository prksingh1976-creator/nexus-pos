<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <title>Nexus POS</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      /* Scale Down UI Global Setting */
      html {
        font-size: 13.5px; 
      }
      @media (min-width: 1024px) {
        html {
            font-size: 14px;
        }
      }

      .dark {
        color-scheme: dark;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Dark mode overrides for body if Tailwind class is applied to html */
      .dark body {
        background-color: #0f172a; /* slate-900 */
        color: #f1f5f9; /* slate-100 */
      }

      /* Firefox Scrollbar Support */
      html {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      html.dark {
        scrollbar-color: #334155 transparent;
      }

      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }

      /* Critical Loader Styles (Inlined for speed) */
      #root-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f3f4f6;
        font-family: 'Inter', sans-serif;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      @media (prefers-color-scheme: dark) {
        #root-loader {
          background-color: #0f172a;
          color: white;
        }
      }
      .loader-logo {
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 36px;
        font-weight: 700;
        box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
        margin-bottom: 32px;
        animation: pulse-soft 2s infinite;
      }
      .loader-bar {
        width: 120px;
        height: 4px;
        background: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      @media (prefers-color-scheme: dark) {
        .loader-bar { background: #334155; }
      }
      .loader-progress {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 50%;
        background: #3b82f6;
        border-radius: 999px;
        animation: progress 1.5s ease-in-out infinite;
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes progress {
        0% { left: -50%; }
        100% { left: 100%; }
      }

      /* PRINT STYLES */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          color: black;
          padding: 0;
          margin: 0;
        }
        /* Hide UI elements */
        nav, aside, button, .no-print {
          display: none !important;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "@vladmandic/face-api": "https://esm.sh/@vladmandic/face-api@^1.7.12",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "url": "https://esm.sh/url@^0.11.4",

  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Initial Loader (Visible before React Mounts) -->
        <div id="root-loader">
            <div class="loader-logo">N</div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <p style="margin-top: 16px; font-size: 12px; opacity: 0.6; font-weight: 500;">Starting Nexus...</p>
        </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker failed', err));
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
